  <body>

<div class="container ">
    <div class="row">
      <div class="col text-center">
        
        <button routerLink='./cards' class="btn btn-lg btn-secondary fw-bold border-black ">Add More Cards +</button>
        
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
  <br>

  <div class="credit-card-wrap ">
    <div class="mk-icon-world-map"></div>
    <div class="credit-card-inner">
      <header class="header">
        <div class="credit-logo">
           <span class="text">$4000</span>
        </div>
      </header>
      <div class="mk-icon-sim"></div>
      <div class="credit-font credit-card-number" >4716 6109 5211 3010</div>
      <footer class="footer">
        <div class="clearfix">
          <div class="pull-left">
            <div class="credit-card-date"><span class="title">Valid Thru</span><span class="credit-font">04/019</span></div>
            <div class="credit-font credit-author">Amaka</div>
          </div>
        </div>
        <div><img class="img-fluid pull-right" src="https://img.icons8.com/color/48/000000/mastercard-logo.png" /></div>
        
      </footer>
      
    </div>
  </div>
